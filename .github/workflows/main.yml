name: Deploy to Nutriquix

on:
  push:
    branches:
      - 'feature-**'
      - 'master'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üü¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: üì¶ Install dependencies
        run: npm install

      - name: üîê Create .env from GitHub secrets
        run: |
          echo "FIREBASE_API_KEY=${{ secrets.FIREBASE_API_KEY }}" >> .env
          echo "FIREBASE_AUTH_DOMAIN=${{ secrets.FIREBASE_AUTH_DOMAIN }}" >> .env
          echo "FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}" >> .env
          echo "FIREBASE_STORAGE_BUCKET=${{ secrets.FIREBASE_STORAGE_BUCKET }}" >> .env
          echo "FIREBASE_MESSAGING_SENDER_ID=${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}" >> .env
          echo "FIREBASE_APP_ID=${{ secrets.FIREBASE_APP_ID }}" >> .env

      - name: üß™ Generate environment.[test|prod].ts
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/master" ]]; then
            echo "ENV=prod" >> $GITHUB_ENV
          else
            echo "ENV=test" >> $GITHUB_ENV
          fi
          node scripts/set-env.ts

      - name: üèóÔ∏è Build Angular app
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/master" ]]; then
            npm run build -- --configuration=production
          else
            npm run build -- --configuration=test
          fi

      - name: üöÄ Deploy to Firebase Hosting (Test)
        if: startsWith(github.ref, 'refs/heads/feature-')
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_GIFTEDCHAT_7CCF1 }}
          projectId: giftedchat-7ccf1
          channelId: live
          target: nutriquix-test

      - name: üöÄ Deploy to Firebase Hosting (Prod)
        if: github.ref == 'refs/heads/master'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_GIFTEDCHAT_7CCF1 }}
          projectId: giftedchat-7ccf1
          channelId: live
          target: nutriquix