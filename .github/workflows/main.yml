name: Deploy to Nutriquix

on:
  push:
    branches:
      - 'feature-**'
      - 'master'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.12

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ” Create .env file from GitHub Secrets
        run: |
          echo "FIREBASE_API_KEY=${{ secrets.FIREBASE_API_KEY }}" >> .env
          echo "FIREBASE_AUTH_DOMAIN=${{ secrets.FIREBASE_AUTH_DOMAIN }}" >> .env
          echo "FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}" >> .env
          echo "FIREBASE_STORAGE_BUCKET=${{ secrets.FIREBASE_STORAGE_BUCKET }}" >> .env
          echo "FIREBASE_MESSAGING_SENDER_ID=${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}" >> .env
          echo "FIREBASE_APP_ID=${{ secrets.FIREBASE_APP_ID }}" >> .env

      - name: ğŸ“Œ Set ENV variable for branch
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/master" ]]; then
            echo "ENV=prod" >> $GITHUB_ENV
          else
            echo "ENV=test" >> $GITHUB_ENV
          fi

      - name: ğŸ§ª Generate Angular environment file
        run: npx cross-env ENV=${{ env.ENV }} node scripts/set-env.ts

      - name: ğŸ—ï¸ Build Angular app
        run: |
          if [[ "${{ env.ENV }}" == "prod" ]]; then
            npm run build -- --configuration=production
          else
            npm run build -- --configuration=test
          fi

      - name: ğŸš€ Deploy to Firebase Hosting (Test)
        if: startsWith(github.ref, 'refs/heads/feature-')
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_GIFTEDCHAT_7CCF1 }}
          projectId: giftedchat-7ccf1
          channelId: live
          target: nutriquix-test

      - name: ğŸš€ Deploy to Firebase Hosting (Prod)
        if: github.ref == 'refs/heads/master'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_GIFTEDCHAT_7CCF1 }}
          projectId: giftedchat-7ccf1
          channelId: live
          target: nutriquix